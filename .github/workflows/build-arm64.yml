name: Build Docker Image (arm64)

on:
  workflow_dispatch:
    inputs:
      ref_name:
        description: '镜像标签（如 v1.6.10）'
        required: true
        default: 'dev-arm64'

env:
  REPO_DOCKERHUB: docker.io/qyg2297248353/ammds-dev
  REPO_GHCR:      ghcr.io/qyg2297248353/ammds-dev

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # 1. 拉源码（含 LFS）
      # ------------------------
      - name: Checkout workflow repo
        uses: actions/checkout@v3

      - name: Clone AMMDS source
        run: |
          git lfs install --skip-smudge
          git clone https://x-access-token:${{ secrets.GITHUBTOKEN }}@github.com/QYG2297248353/AMMDS.git source
          cd source
          git lfs pull --exclude="*"

      # ------------------------
      # 2. Docker 构建环境
      # ------------------------
      - uses: docker/setup-qemu-action@v2

      - uses: docker/setup-buildx-action@v2

      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUBTOKEN }}

      # ------------------------
      # 3. 构建 & 推送 arm64
      # ------------------------
      - name: Build & push arm64 image
        uses: docker/build-push-action@v4
        with:
          context: ./source
          file: ./source/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REPO_DOCKERHUB }}:${{ inputs.ref_name }}-arm64
            ${{ env.REPO_GHCR }}:${{ inputs.ref_name }}-arm64

      # ------------------------
      # 4. 导出 native binary（验证用）
      # ------------------------
      - name: Export arm64 native binary
        run: |
          IMAGE="${{ env.REPO_GHCR }}:${{ inputs.ref_name }}-arm64"
          mkdir -p ammds-arm64
          CID=$(docker create --platform linux/arm64 "$IMAGE")
          docker cp "$CID":/ammds/ammds ./ammds-arm64/
          docker rm "$CID"

      - name: Pack artifact
        run: |
          tar -czf ammds-arm64.tar.gz -C ammds-arm64 .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ammds-arm64
          path: ammds-arm64.tar.gz
