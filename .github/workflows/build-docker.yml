name: build docker image

on:
  push:
    branches:
      - release
  release:
    types: [created]

jobs:
  build-amd64:
    if: github.event.release.target_commitish == 'master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v3

      - name: Clone AMMDS source without LFS files
        run: |
          git lfs install --skip-smudge
          git clone https://x-access-token:${{ secrets.GITHUBTOKEN }}@github.com/QYG2297248353/AMMDS.git ammds-source
          cd ammds-source
          git lfs pull --exclude="*"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUBTOKEN }}

      - name: Build and push amd64 image
        uses: docker/build-push-action@v4
        with:
          context: ./ammds-source
          file: ./ammds-source/Dockerfile
          platforms: linux/amd64
          push: true
          outputs: type=image,name=qyg2297248353/ammds,push=true
          tags: |
            qyg2297248353/ammds:${{ github.ref_name }}-amd64
            ghcr.io/qyg2297248353/ammds:${{ github.ref_name }}-amd64

  build-arm64:
    if: github.event.release.target_commitish == 'master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v3

      - name: Clone AMMDS source without LFS files
        run: |
          git lfs install --skip-smudge
          git clone https://x-access-token:${{ secrets.GITHUBTOKEN }}@github.com/QYG2297248353/AMMDS.git ammds-source
          cd ammds-source
          git lfs pull --exclude="*"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUBTOKEN }}

      - name: Build and push arm64 image
        uses: docker/build-push-action@v4
        with:
          context: ./ammds-source
          file: ./ammds-source/Dockerfile
          platforms: linux/arm64
          push: true
          outputs: type=image,name=qyg2297248353/ammds,push=true
          tags: |
            qyg2297248353/ammds:${{ github.ref_name }}-arm64
            ghcr.io/qyg2297248353/ammds:${{ github.ref_name }}-arm64

  create-manifest:
    if: github.event.release.target_commitish == 'master'
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUBTOKEN }}

      - name: Create and push DockerHub manifest
        run: |
          docker manifest create qyg2297248353/ammds:${{ github.ref_name }} \
            --amend qyg2297248353/ammds:${{ github.ref_name }}-amd64 \
            --amend qyg2297248353/ammds:${{ github.ref_name }}-arm64
          docker manifest push qyg2297248353/ammds:${{ github.ref_name }}

          docker manifest create qyg2297248353/ammds:latest \
            --amend qyg2297248353/ammds:${{ github.ref_name }}-amd64 \
            --amend qyg2297248353/ammds:${{ github.ref_name }}-arm64
          docker manifest push qyg2297248353/ammds:latest

      - name: Create and push GHCR manifest
        run: |
          docker manifest create ghcr.io/qyg2297248353/ammds:${{ github.ref_name }} \
            --amend ghcr.io/qyg2297248353/ammds:${{ github.ref_name }}-amd64 \
            --amend ghcr.io/qyg2297248353/ammds:${{ github.ref_name }}-arm64
          docker manifest push ghcr.io/qyg2297248353/ammds:${{ github.ref_name }}

          docker manifest create ghcr.io/qyg2297248353/ammds:latest \
            --amend ghcr.io/qyg2297248353/ammds:${{ github.ref_name }}-amd64 \
            --amend ghcr.io/qyg2297248353/ammds:${{ github.ref_name }}-arm64
          docker manifest push ghcr.io/qyg2297248353/ammds:latest
