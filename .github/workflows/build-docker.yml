name: Build & Publish AMMDS

on:
  release:
    types: [created]

env:
  REPO_GHCR: ghcr.io/qyg2297248353/ammds

jobs:

  # 1. 生成 TAG
  set-tag:
    if: github.event_name == 'release' && github.event.release.target_commitish == 'master'
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - id: tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using TAG=$TAG"

  # 2. 检查镜像是否存在
  check-images:
    needs: set-tag
    runs-on: ubuntu-latest
    outputs:
      skip_build: ${{ steps.check.outputs.skip_build }}
    steps:
      - id: check
        run: |
          TAG=${{ needs.set-tag.outputs.tag }}

          AMD_OK=no
          ARM_OK=no

          docker manifest inspect ${{ env.REPO_GHCR }}:$TAG-amd64 >/dev/null 2>&1 && AMD_OK=yes
          docker manifest inspect ${{ env.REPO_GHCR }}:$TAG-arm64 >/dev/null 2>&1 && ARM_OK=yes

          if [[ "$AMD_OK" == "yes" && "$ARM_OK" == "yes" ]]; then
            echo "skip_build=true" >> $GITHUB_OUTPUT
          else
            echo "skip_build=false" >> $GITHUB_OUTPUT
          fi

          echo "skip_build=$(cat $GITHUB_OUTPUT)"

  # 3a. 构建（当 skip_build=false）
  build-amd64:
    needs: check-images
    if: needs.check-images.outputs.skip_build == 'false'
    runs-on: ubuntu-latest
    steps:
      - run: echo "Building AMD64..."

  build-arm64:
    needs: check-images
    if: needs.check-images.outputs.skip_build == 'false'
    runs-on: ubuntu-24.04-arm64
    steps:
      - run: echo "Building ARM64..."

  # 3b. 构建后的 manifest（只有构建时）
  manifest-after-build:
    needs: [build-amd64, build-arm64]
    if: always()  # 构建时必然执行
    runs-on: ubuntu-latest
    steps:
      - run: echo "Manifest after build"

  # 3c. 跳过构建
  manifest-skip:
    needs: check-images
    if: needs.check-images.outputs.skip_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - run: echo "Manifest skipped (images already exist)"

  # 4. 产物导出 
  manifest-final:
    needs: [manifest-after-build, manifest-skip]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: echo "Manifest finalized."

  # 5a. 导出 amd64 产物
  export-amd64:
    needs: [set-tag, manifest-final]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUBTOKEN }}
          registry: ghcr.io

      - name: Pull amd64
        run: |
          TAG=${{ needs.set-tag.outputs.tag }}
          docker pull ${{ env.REPO_GHCR }}:$TAG-amd64

      - name: Export amd64 artifacts
        run: |
          TAG=${{ needs.set-tag.outputs.tag }}

          mkdir -p exports/backend exports/frontend

          CID=$(docker create ${{ env.REPO_GHCR }}:$TAG-amd64)
          docker cp $CID:/ammds/ammds exports/backend/
          docker cp $CID:/usr/share/nginx/html exports/frontend/
          docker rm $CID

          tar -czf ammds-amd64-backend.tar.gz -C exports/backend .
          tar -czf ammds-amd64-frontend.tar.gz -C exports/frontend .

      - uses: actions/upload-artifact@v4
        with:
          name: ammds-amd64-artifacts
          path: |
            ammds-amd64-backend.tar.gz
            ammds-amd64-frontend.tar.gz

  # 5b. 导出 arm64 产物
  export-arm64:
    needs: [set-tag, manifest-final]
    if: always()
    runs-on: ubuntu-24.04-arm64

    steps:
      - uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUBTOKEN }}
          registry: ghcr.io

      - name: Pull arm64
        run: |
          TAG=${{ needs.set-tag.outputs.tag }}
          docker pull ${{ env.REPO_GHCR }}:$TAG-arm64

      - name: Export arm64 artifacts
        run: |
          TAG=${{ needs.set-tag.outputs.tag }}

          mkdir -p exports/backend exports/frontend

          CID=$(docker create ${{ env.REPO_GHCR }}:$TAG-arm64)
          docker cp $CID:/ammds/ammds exports/backend/
          docker cp $CID:/usr/share/nginx/html exports/frontend/
          docker rm $CID

          tar -czf ammds-arm64-backend.tar.gz -C exports/backend .
          tar -czf ammds-arm64-frontend.tar.gz -C exports/frontend .

      - uses: actions/upload-artifact@v4
        with:
          name: ammds-arm64-artifacts
          path: |
            ammds-arm64-backend.tar.gz
            ammds-arm64-frontend.tar.gz
