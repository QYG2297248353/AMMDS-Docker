name: build docker image

on:
  push:
    branches:
      - release
  release:
    types: [created]

jobs:
  buildx:
    if: github.event.release.target_commitish == 'master'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v3

      - name: Clone AMMDS source
        run: |
          git clone https://x-access-token:${{ secrets.GITHUBTOKEN }}@github.com/QYG2297248353/AMMDS.git ammds-source

      - name: Cache Maven local repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('ammds-source/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('ammds-source/app/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Print GitHub context
        run: |
          echo "repository: ${{ github.repository }}"
          echo "actor: ${{ github.actor }}"
          echo "ref_name: ${{ github.ref_name }}"
          echo "target_branch: ${{ github.event.release.target_commitish }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUBTOKEN }}

      - name: Build and push dev image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: ./ammds-source
          file: ./ammds-source/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            qyg2297248353/ammds:${{ github.ref_name }}
            qyg2297248353/ammds:main
            qyg2297248353/ammds:latest
            ghcr.io/qyg2297248353/ammds:${{ github.ref_name }}
            ghcr.io/qyg2297248353/ammds:main
            ghcr.io/qyg2297248353/ammds:latest
